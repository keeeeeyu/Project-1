<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math game</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="modeBtn">
      <button id="easy-mode">Easy</button>
      <button id="hard-mode">Hard</button>
    </div>
  <main id="start">
      <div class="random-problem">problems</div>
      <form id="inpAnswer">
        <input type="text" id="answer-easy" placeholder="Enter answer...">
        <input type="text" id="answer-hard" placeholder="Enter answer...">
      </form>
      <div class="time-limit"></div>
  </main>
  <main id="end">
    <div id="main-score-board">
      <div id="scoreboard1">player name</div>
      <div id="time-finished1">time-finished</div>
      <div id="scoreboard2">player name</div>
      <div id="time-finished2">time finished</div>
      <div id="scoreboard3">player name</div>
      <div id="time-finished3">time-finished</div>
    </div>
    <button id="replay">Replay</button>
  </main>
  </body>
</html>
